<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .card {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .info {
            font-size: 18px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="card">
        {% if user %}
            <img src="{{ user[4] }}" alt="Profile Picture" class="profile-img">
            <h2>{{ user[1] }}</h2>
            <p class="info"><strong>Email:</strong> {{ user[2] }}</p>
            <p class="info"><strong>Phone:</strong> {{ user[3] }}</p>
        {% else %}
            <p>User not found.</p>
        {% endif %}
    </div>
</body>
</html>
