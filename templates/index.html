<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AWH Digital Visiting Card - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: #f0f0f0;
        }
        .glassmorphism {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(8px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .glassmorphism:hover {
            background: rgba(255, 255, 255, 0.25);
        }
        .button-glass {
            background: linear-gradient(145deg, rgba(54, 202, 228, 0.7), rgba(246, 244, 15, 0.7));
            backdrop-filter: blur(4px);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }
        .button-glass:hover {
            transform: translateY(-2px);
            background: linear-gradient(145deg, rgba(54, 202, 228, 0.8), rgba(246, 244, 15, 0.8));
        }
    </style>
</head>
<body class="bg-gradient-to-br from-[#36cae4] to-[#f6f40f] min-h-screen">

<div class="min-h-screen p-4 flex flex-col items-center justify-center">
    <div class="glassmorphism p-8 max-w-md w-full text-center">
        <!-- Use url_for to reference your local logo in static/assets/logonew.png -->
        <img 
            src="{{ url_for('static', filename='assets/logonew.png') }}" 
            alt="AWH Logo" 
            class="w-32 mx-auto mb-6"
        >
        <h1 class="text-4xl font-bold mb-6 text-white">Welcome!</h1>
        <p class="text-xl mb-8 text-white">Create your AWH digital visiting card</p>
        <!-- Link to /submit -->
        <a href="{{ url_for('submit') }}" class="button-glass px-8 py-4 text-xl font-bold text-white w-full">
            Get Started
        </a>
    </div>
</div>

</body>
</html>
