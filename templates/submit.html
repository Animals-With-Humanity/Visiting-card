<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AWH Digital Visiting Card - Submit</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
  <!-- Add Compressor.js for image compression -->
  <script src="https://cdn.jsdelivr.net/npm/browser-image-compression@latest"></script>
  <style>
    body {
        font-family: 'Space Grotesk', sans-serif;
        background-color: #f0f0f0;
    }
    .glassmorphism {
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(8px);
        border-radius: 16px;
        border: 1px solid rgba(255, 255, 255, 0.3);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
    }
    .glassmorphism:hover {
        background: rgba(255, 255, 255, 0.25);
    }
    .button-glass {
        background: linear-gradient(145deg, rgba(54, 202, 228, 0.7), rgba(246, 244, 15, 0.7));
        backdrop-filter: blur(4px);
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.3);
        transition: all 0.3s ease;
    }
    .button-glass:hover {
        transform: translateY(-2px);
        background: linear-gradient(145deg, rgba(54, 202, 228, 0.8), rgba(246, 244, 15, 0.8));
    }
    .progress-bar {
        height: 5px;
        background-color: rgba(255, 255, 255, 0.3);
        border-radius: 3px;
        margin-top: 5px;
        overflow: hidden;
    }
    .progress-fill {
        height: 100%;
        width: 0;
        background-color: rgba(54, 202, 228, 1);
        transition: width 0.3s ease;
    }
    .file-info {
        display: none;
        margin-top: 8px;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-[#36cae4] to-[#f6f40f] min-h-screen">

<div class="min-h-screen p-4 flex flex-col items-center justify-center">
    <div class="glassmorphism p-8 max-w-3xl w-full text-center">
        <!-- Updated local logo path -->
        <img 
            src="{{ url_for('static', filename='assets/logonew.png') }}" 
            alt="AWH Logo" 
            class="w-32 mx-auto mb-6"
        >
        <h1 class="text-4xl font-bold mb-6 text-black">Submit Your Details</h1>
        
        <!-- method="POST" enctype="multipart/form-data" for file uploads -->
        <form id="awh-form" action="/submit" method="post" enctype="multipart/form-data" class="space-y-4 text-left text-black">
            <!-- Name / Role -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block mb-2 font-bold">Name<span class="text-xs p-1">(Editable)</span></label>
                    <input type="text" placeholder="Please enter your full name" name="name" required 
                           class="w-full p-3 rounded-lg bg-white/20 backdrop-blur-sm border border-white/30 placeholder-gray/70 text-black focus:outline-none focus:border-white">
                </div>
                <div>
                    <label class="block mb-2 font-bold">Role at AwH<span class="text-xs p-1">(Editable)</span></label>
                    <input type="text" placeholder="plase enter your position in AWH" name="role" required
                           class="w-full p-3 rounded-lg bg-white/20 backdrop-blur-sm border border-white/30 placeholder-gray text-black focus:outline-none focus:border-white">
                </div>
            </div>

            <!-- Contact / WhatsApp -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block mb-2 font-bold">Contact Number<span class="text-xs p-1">(Editable)</span></label>
                    <input type="tel" placeholder="Please enter your Contact Number" name="contact" required
                           class="w-full p-3 rounded-lg bg-white/20 backdrop-blur-sm border border-white/30 placeholder-gray text-black focus:outline-none focus:border-white">
                </div>
                <div>
                    <label class="block mb-2 font-bold">WhatsApp Number<span class="text-xs p-1">(Editable)</span></label>
                    <input type="tel" placeholder="plase enter your whastapp number" name="whatsapp" required
                           class="w-full p-3 rounded-lg bg-white/20 backdrop-blur-sm border border-white/30 placeholder-gray text-black focus:outline-none focus:border-white">
                </div>
            </div>

            <!-- About -->
            <div>
                <label class="block mb-2 font-bold">About<span class="text-xs p-1">(Editable)</span></label>
                <textarea name="about" placeholder="Please enter a paragraph of who you are and what work do you do in AWH in 70-80 words"  rows="4" required
                          class="w-full p-3 rounded-lg bg-white/20 backdrop-blur-sm border border-white/30 placeholder-gray text-black focus:outline-none focus:border-white"></textarea>
            </div>

            <!-- Emails -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block mb-2 font-bold">Work Email<span class="text-xs p-1">(Editable)</span></label>
                    <input type="email" name="work_email" placeholder="Please enter your work email address"
                           class="w-full p-3 rounded-lg bg-white/20 backdrop-blur-sm border border-white/30 placeholder-gray text-black focus:outline-none focus:border-white">
                </div>
                <div>
                    <label class="block mb-2 font-bold">Personal Email<span class="text-xs p-1">(Editable)</span></label>
                    <input type="email" name="personal_email" placeholder="Please enter your personal email address" required
                           class="w-full p-3 rounded-lg bg-white/20 backdrop-blur-sm border border-white/30 placeholder-gray text-black focus:outline-none focus:border-white">
                </div>
            </div>

            <!-- LinkedIn / Instagram -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block mb-2 font-bold">LinkedIn URL<span class="text-xs p-1">(Editable)</span></label>
                    <input type="url" name="linkedin" placeholder="please tner a link to your linkedin profile" required
                           class="w-full p-3 rounded-lg bg-white/20 backdrop-blur-sm border border-white/30 placeholder-gray text-black focus:outline-none focus:border-white">
                </div>
                <div>
                    <label class="block mb-2 font-bold">Instagram URL<span class="text-xs p-1">(Editable)</span></label>
                    <input type="url" name="instagram" placeholder="please enter a link to your instagram profile" required
                           class="w-full p-3 rounded-lg bg-white/20 backdrop-blur-sm border border-white/30 placeholder-gray text-black focus:outline-none focus:border-white">
                </div>
            </div>

            <!-- File uploads: Profile + Background -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div id="profile">
                    <label class="block mb-2 font-bold">Profile Image</label>
                    <label id="profile-message" class="block mb-2 font-bold hidden">uploading your image please pe patient and do not close this tab.</label>
                    <input type="file" id="profile-input" accept="image/*" class="w-full p-3">
                    <input type="hidden" id="profile-url" name="profile_image">
                    <div id="progress-bar" class="progress-bar mt-2" style="display: none;">
                        <div class="progress-fill"></div>
                    </div>
                </div>
                <div id="background">
                    <label class="block mb-2 font-bold">Background Image</label>
                    <input type="file" id="background-input" accept="image/*" class="w-full p-3">
                    <input type="hidden" id="background-url" name="background_image">
                    <div class="progress-bar mt-2" style="display: none;">
                        <div class="progress-fill"></div>
                    </div>
                </div>
            </div>

            <button type="submit" onclick="hideButton()" id="submit-button" class="button-glass w-full py-3 text-xl font-bold text-black">
                Generate Card
            </button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/browser-image-compression@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/heic2any@0.0.3/dist/heic2any.min.js"></script>

<script>
    function showProgressBar(containerId) {
    const progressBar = document.querySelector(`#${containerId} .progress-bar`);
    if (progressBar) {
        progressBar.style.display = 'block';
    }
}

function updateProgressBarFill(containerId, percentage) {
    const progressFill = document.querySelector(`#${containerId} .progress-fill`);
    if (progressFill) {
        progressFill.style.width = `${percentage}%`;
    }
}

function hideProgressBar(containerId) {
    const progressBar = document.querySelector(`#${containerId} .progress-bar`);
    if (progressBar) {
        progressBar.style.display = 'none';
    }
}
    async function convertHeicToPng(file) {
        if (file.type === "image/heic" || file.name.toLowerCase().endsWith(".heic")) {
            try {
                window.alert("You have uploaded an heic file which is an IOS format, these files typically take 30-40 seconds to upload based on your internet connetion.")
                const blob = await heic2any({
                    blob: file,
                    toType: "image/png",
                });

                // Preserve original filename but replace .heic with .png
                const newFileName = file.name.replace(/\.heic$/i, ".png");
                return new File([blob], newFileName, { type: "image/png" });
            } catch (error) {
                console.error("HEIC conversion error:", error);
                return null;
            }
        }
        return file; // Return original file if not HEIC
    }

    async function compressAndConvertImage(file) {
        if (!file) return null;

        // Step 1: Convert HEIC to PNG first (if applicable)
        file = await convertHeicToPng(file);
        if (!file) return null;

        // Ensure it's an image before compression
        if (!file.type.startsWith("image/")) {
            console.error("Invalid image file type:", file.type);
            return null;
        }

        // Step 2: Optimized Compression settings
        const options = {
            maxSizeMB: 1,
            useWebWorker: true,
            maxWidthOrHeight: 1920, // Limit max dimension
            initialQuality: 0.7, // Slightly reduce quality for faster compression
            libThreshold: 1, // Faster compression for smaller files
            outputType: 'file', // Direct file output
            onProgress: () => {}, // Optional: Empty progress callback
            onCompletion: () => {} // Optional: Empty completion callback
        };

        try {
            // Use Promise.race to set a timeout for compression
            const compressedFile = await Promise.race([
                imageCompression(file, options),
                new Promise((_, reject) => 
                    setTimeout(() => reject(new Error('Compression Timeout')), 10000)
                )
            ]);

            // Preserve original filename and type after compression
            return new File([compressedFile], file.name, { type: compressedFile.type });
        } catch (error) {
            console.error("Image Compression Error:", error);
            return null;
        }
    }

    async function uploadImageToBackend(file, hiddenInputId,barID) {
        showProgressBar(barID);
        if (!file) return;

        // Hide inputs during upload
        document.getElementById(hiddenInputId.replace('-url', '-input')).hidden = true;
        document.getElementById("submit-button").hidden = true;

        // Step 1: Compress and Convert Image
        const compressedFile = await compressAndConvertImage(file);
        updateProgressBarFill(barID,20)
        if (!compressedFile) {
            // Reset everything if compression fails
            document.getElementById(hiddenInputId.replace('-url', '-input')).hidden = false;
            document.getElementById("submit-button").hidden = false;
            return;
        }

        // Step 2: Create FormData & Append Correct File with Filename
        const formData = new FormData();
        formData.append("file", compressedFile, compressedFile.name); // Preserve filename
        updateProgressBarFill(barID,50)
        try {
            // Step 3: Upload to Backend
            const response = await fetch("/upload", {
                method: "POST",
                body: formData,
            });

            const data = await response.json();
            if (!data.public_url) throw new Error("Upload failed");

            // Store uploaded image URL in hidden input
            document.getElementById(hiddenInputId).value = data.public_url;
        } catch (error) {
            console.error("Upload Error:", error);
        } finally {
            // Show inputs again after upload completes
            document.getElementById(hiddenInputId.replace('-url', '-input')).hidden = false;
            document.getElementById("submit-button").hidden = false;
        }
        hideProgressBar(barID);
    }

    document.getElementById("profile-input").addEventListener("change", function () {
        uploadImageToBackend(this.files[0], "profile-url","profile");
    });

    document.getElementById("background-input").addEventListener("change", function () {
        uploadImageToBackend(this.files[0], "background-url");
    });
</script>

</body>
</html>
