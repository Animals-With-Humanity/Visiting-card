<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AWH Digital Visiting Card - Submit</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
        font-family: 'Space Grotesk', sans-serif;
        background-color: #f0f0f0;
    }
    .glassmorphism {
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(8px);
        border-radius: 16px;
        border: 1px solid rgba(255, 255, 255, 0.3);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
    }
    .glassmorphism:hover {
        background: rgba(255, 255, 255, 0.25);
    }
    .button-glass {
        background: linear-gradient(145deg, rgba(54, 202, 228, 0.7), rgba(246, 244, 15, 0.7));
        backdrop-filter: blur(4px);
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.3);
        transition: all 0.3s ease;
    }
    .button-glass:hover {
        transform: translateY(-2px);
        background: linear-gradient(145deg, rgba(54, 202, 228, 0.8), rgba(246, 244, 15, 0.8));
    }
  </style>
</head>
<body class="bg-gradient-to-br from-[#36cae4] to-[#f6f40f] min-h-screen">

<div class="min-h-screen p-4 flex flex-col items-center justify-center">
    <div class="glassmorphism p-8 max-w-3xl w-full text-center">
        <!-- Updated local logo path -->
        <img 
            src="{{ url_for('static', filename='assets/logonew.png') }}" 
            alt="AWH Logo" 
            class="w-32 mx-auto mb-6"
        >
        <h1 class="text-4xl font-bold mb-6 text-white">Submit Your Details</h1>
        
        <!-- method="POST" enctype="multipart/form-data" for file uploads -->
        <form action="{{ url_for('submit') }}" method="post" enctype="multipart/form-data" class="space-y-4 text-left text-white">
            <!-- Name / Role -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block mb-2 font-bold">Name</label>
                    <input type="text" name="name" required 
                           class="w-full p-3 rounded-lg bg-white/20 backdrop-blur-sm border border-white/30 placeholder-white/70 text-white focus:outline-none focus:border-white">
                </div>
                <div>
                    <label class="block mb-2 font-bold">Role at AwH</label>
                    <input type="text" name="role" required
                           class="w-full p-3 rounded-lg bg-white/20 backdrop-blur-sm border border-white/30 placeholder-white/70 text-white focus:outline-none focus:border-white">
                </div>
            </div>

            <!-- Contact / WhatsApp -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block mb-2 font-bold">Contact Number</label>
                    <input type="tel" name="contact" required
                           class="w-full p-3 rounded-lg bg-white/20 backdrop-blur-sm border border-white/30 placeholder-white/70 text-white focus:outline-none focus:border-white">
                </div>
                <div>
                    <label class="block mb-2 font-bold">WhatsApp Number</label>
                    <input type="tel" name="whatsapp" required
                           class="w-full p-3 rounded-lg bg-white/20 backdrop-blur-sm border border-white/30 placeholder-white/70 text-white focus:outline-none focus:border-white">
                </div>
            </div>

            <!-- About -->
            <div>
                <label class="block mb-2 font-bold">About</label>
                <textarea name="about" rows="4" required
                          class="w-full p-3 rounded-lg bg-white/20 backdrop-blur-sm border border-white/30 placeholder-white/70 text-white focus:outline-none focus:border-white"></textarea>
            </div>

            <!-- Emails -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block mb-2 font-bold">Work Email</label>
                    <input type="email" name="work_email" placeholder="team@awhbharat.org" required
                           class="w-full p-3 rounded-lg bg-white/20 backdrop-blur-sm border border-white/30 placeholder-white/70 text-white focus:outline-none focus:border-white">
                </div>
                <div>
                    <label class="block mb-2 font-bold">Personal Email</label>
                    <input type="email" name="personal_email" required
                           class="w-full p-3 rounded-lg bg-white/20 backdrop-blur-sm border border-white/30 placeholder-white/70 text-white focus:outline-none focus:border-white">
                </div>
            </div>

            <!-- LinkedIn / Instagram -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block mb-2 font-bold">LinkedIn URL</label>
                    <input type="url" name="linkedin" required
                           class="w-full p-3 rounded-lg bg-white/20 backdrop-blur-sm border border-white/30 placeholder-white/70 text-white focus:outline-none focus:border-white">
                </div>
                <div>
                    <label class="block mb-2 font-bold">Instagram URL</label>
                    <input type="url" name="instagram" required
                           class="w-full p-3 rounded-lg bg-white/20 backdrop-blur-sm border border-white/30 placeholder-white/70 text-white focus:outline-none focus:border-white">
                </div>
            </div>

            <!-- File uploads: Profile + Background -->
            <div>
                <label class="block mb-2 font-bold">Profile Image</label>
                <!-- If you want to force uploading, add `required` here as well -->
                <input type="file" name="profile_image" accept="image/*"
                       class="w-full p-3 rounded-lg bg-white/20 backdrop-blur-sm border border-white/30 text-white focus:outline-none focus:border-white">
            </div>
            <div>
                <label class="block mb-2 font-bold">Background Image</label>
                <!-- If you want to force uploading, add `required` here as well -->
                <input type="file" name="background_image" accept="image/*"
                       class="w-full p-3 rounded-lg bg-white/20 backdrop-blur-sm border border-white/30 text-white focus:outline-none focus:border-white">
                <p class="text-sm mt-2 text-white/80">If left empty, we'll use a default background image.</p>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="button-glass w-full py-3 text-xl font-bold text-white">
                Generate Card
            </button>
        </form>
    </div>
</div>

</body>
</html>
